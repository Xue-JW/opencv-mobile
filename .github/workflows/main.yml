        rm -f ${{ env.PACKAGENAME }}/sdk/native/libs/arm64-v8a/libopencv_info.so
        rm -f ${{ env.PACKAGENAME }}/sdk/native/libs/x86/libopencv_info.so
        rm -f ${{ env.PACKAGENAME }}/sdk/native/libs/x86_64/libopencv_info.so
